# Базовая конфигурация парсинга (наследуется всеми локалями)

# === PATTERNS: Строки которые НЕ являются товарами ===

# Паттерны строк с весом (дополнительная информация, не товар)
# Примеры: "1,207 kg x 8,99 EUR/kg", "0,500 l @ 1,99"
weight_patterns:
  # Формат: [число] [единица измерения] [x/@] [цена] [/] [единица]
  - pattern: '^\d+[,\.]\d+\s*(?:kg|g|l|ml)\s*[xX×@]\s*\d+[,\.]\d+\s*(?:EUR|€|PLN|zł)?/?'
    description: "Строка веса с ценой за единицу"

# Паттерны строк налогов (A 7%, B 19%, etc.)
# Примеры: "A 7 % 6,05 86,46 92,51", "B 19 % 8,59 45,22 53,81"
tax_patterns:
  - pattern: '^[A-C]\s+\d+\s*%'
    description: "Налоговая строка с категорией налога (A/B/C)"
  - pattern: '^\d+\s*%\s+[A-C]'
    description: "Налоговая строка с процентом"

# === KEYWORDS: Слова для классификации строк ===

# Общие skip-слова (для всех локалей)
common_skip_keywords:
  # Заголовки
  - tel
  - telefon
  - fax
  - email
  - www
  - http
  # Итоги и оплата (базовые)
  - summe
  - total
  # Налоги (базовые)
  - netto
  - brutto
  - steuer
  - tax
  # Прочее
  - danke
  - vielen dank
  - uid
  - bon-nr
  - kassen
  - datum
  - uhrzeit

# === GEOMETRY: Параметры физики чека ===
# Порог вертикального разделения слов внутри одной строки (в пикселях)
# Используется в Stage 5 для исправления склеенных OCR-строк.
line_split_y_threshold: 15
