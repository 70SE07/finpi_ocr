# === STAGE 4: KEYWORDS ДЛЯ ПОИСКА ИТОГОВОЙ СУММЫ ===
total_keywords:
  - gesamtbetrag
  - zu zahlen
  - summe
  - gesamt
  - betrag
  - total
  - brutto
  - netto

# === STAGE 5: KEYWORDS ДЛЯ ФИЛЬТРАЦИИ СТРОК ===
skip_keywords:
  # Наследуем общие skip-слова
  - $extends: common_skip_keywords
  
  # Немецкие специфичные слова
  - zu zahlen
  - karte
  - kartenzahlung
  - girocard
  - ec-karte
  - bargeld
  - kreditkarte
  - ust-id
  - mwst
  - vielen dank
  - gesamter preisvorteil  # Сумма скидок (не нужно вычитать повторно)
  
  # Слова суммы (чтобы не парсились как товары если дублируются)
  - betrag
  - total
  - summe
  - gesamt
  - gesamtbetrag
  
  # Специфичные для заправок (Tankstelle)
  - säulennummer
  - eur/liter
  - eur / liter

discount_keywords:
  - rabatt
  - nachlass
  - ersparnis
  - preisvorteil

# Паттерны подключаем через $extends
weight_patterns:
  - "$extends: weight_patterns"

tax_patterns:
  - "$extends: tax_patterns"
