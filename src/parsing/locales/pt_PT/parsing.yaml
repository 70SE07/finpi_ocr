# Конфигурация парсинга для португальских чеков (pt_PT)
# Наследует: src/parsing/locales/base.yaml

extends: base.yaml

locale_code: pt_PT
currency: EUR

# === STAGE 3: ADDRESS HINTS ДЛЯ ИЗВЛЕЧЕНИЯ АДРЕСА МАГАЗИНА ===
address_hints:
  - $extends: address_hints
  - rua
  - av.
  - avenida
  - praça
  - travessa
  - largo
  - estrada

# === STAGE 2: KEYWORDS ДЛЯ ОПРЕДЕЛЕНИЯ ЛОКАЛИ ===
detection_keywords:
  - total
  - valor
  - troco
  - pago
  - iva
  - taxa
  - continente
  - pingo doce
  - lidl
  - aldi
  - minipreco
  - eur
  - euro
  - obrigado
  - talao
  - recibo
  - nif
  - pt

# === STAGE 4: KEYWORDS ДЛЯ ПОИСКА ИТОГОВОЙ СУММЫ ===
total_keywords:
  - a pagar
  - total
  - valor

# === STAGE 5: KEYWORDS ДЛЯ ФИЛЬТРАЦИИ СТРОК ===
skip_keywords:
  - $extends: common_skip_keywords
  - a pagar
  - total
  - cartão
  - pagamento
  - dinheiro
  - multibanco
  - nif
  - iva
  - obrigado
  - obrigada
  - natal
  - devoluções
  - trocas
  - apresentação
  - talão
  - poupanca
  - valor
  - Total de descontos
  - Total Liq.

discount_keywords:
  - desconto
  - dto
  - promoção

# === GEOMETRY: Параметры физики чека ===
line_split_y_threshold: 10
