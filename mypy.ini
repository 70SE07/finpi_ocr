[mypy]
# ============================================================================
# MYPY STRICT MODE CONFIGURATION
# ============================================================================
# Enables strict type checking for D1 Pipeline validation contracts

# Core strict settings
strict = True

# Python version target
python_version = 3.11

# ============================================================================
# EXPLICIT SETTINGS (redundant with strict=True but documented)
# ============================================================================

# Strict optional checks
strict_optional = True
check_untyped_defs = True

# Disallow incomplete types
disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_untyped_calls = True

# Disallow any/dynamic typing
disallow_any_generics = True
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

# Enforce return types
warn_return_any = True
warn_unused_configs = True

# Error reporting
show_error_codes = True
show_error_context = True
show_column_numbers = True
pretty = True

# ============================================================================
# EXCLUDE PATTERNS
# ============================================================================
exclude = ^(build|dist|\.venv|finpi_parser_photo|mutants|\.pytest_cache|scripts|tests)/

# ============================================================================
# IGNORED PATTERNS & PACKAGES (Third-party without stubs)
# ============================================================================

[mypy-opencv2.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-google.cloud.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-config.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True
